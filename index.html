
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buat Subdomain</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: #f9f9f9;
  color: #333;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 40px auto;
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.1);
}

h1, h2 {
  text-align: center;
  color: #2e7d32;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

input, button {
  padding: 12px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  background-color: #2e7d32;
  color: white;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #1b5e20;
}

#loading {
  text-align: center;
  font-style: italic;
  margin-top: 15px;
  color: #555;
}

.hidden {
  display: none;
}

#result, #error {
  margin-top: 30px;
  padding: 20px;
  border-radius: 6px;
}

#result {
  background-color: #e8f5e9;
  border: 1px solid #81c784;
}

#error {
  background-color: #ffebee;
  border: 1px solid #e57373;
  color: #c62828;
}

table {
  width: 100%;
  margin-top: 10px;
  border-collapse: collapse;
}

th, td {
  padding: 8px;
  border-bottom: 1px solid #ccc;
  text-align: left;
}

@media (max-width: 600px) {
  .container {
    margin: 20px;
    padding: 20px;
  }
}

</style>
</head>
<body>
  <div class="container">
    <h1>üéØ Panel Subdomain Generator</h1>

    <form id="subdomainForm">
      <label for="subdomain">Subdomain</label>
      <input type="text" id="subdomain" name="subdomain" placeholder="contoh: tamu1" required>

      <label for="ip">IP Address (IPv4)</label>
      <input type="text" id="ip" name="ip" placeholder="contoh: 123.123.123.123" required>

      <button type="submit">Buat Subdomain</button>

      <div id="loading" class="hidden">‚è≥ Memproses permintaan...</div>
    </form>

    <div id="result" class="hidden">
      <h2>‚úÖ Subdomain berhasil dibuat!</h2>
      <table>
        <tr><th>Subdomain</th><td id="result-subdomain"></td></tr>
        <tr><th>IP Address</th><td id="result-ip"></td></tr>
      </table>
    </div>

    <div id="error" class="hidden">
      <h2>‚ùå Gagal membuat subdomain</h2>
      <p id="error-message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
